<!DOCTYPE html>
<html lang = "de">
<head>
	<meta charset="utf-8">
	<meta name="viewport"  content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="assets/style/style.css">
	<title>WhatsWeb</title>
</head>
<body>
	<h1>WhatsWeb</h1>

	<div class="form">
		<div class = "name">
		<input type="text" name="name" autocomplete="off" required id="login-email">
		<label for="login-email" class="lable-name"/>
			<span class="content-name">E-Mail</span>
		</div>
		<div class = "password">
			<input type="text" name="name" autocomplete="off" required id="login-password">
			<label for="login-password" class="lable-password"/>
			<span class="content-name">Passwort</span>
		</div>
	</div>
	<img id="login-btn" src="assets/img/right-arrow.png" alt="Pfeil nach rechts">

</body>
</html>
